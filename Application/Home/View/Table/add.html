<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>{:C('WEB_TITLE')}</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">

    <link rel="stylesheet" href="__PUBLIC__/plugins/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="__PUBLIC__/css/global.css" media="all">
    <link rel="stylesheet" href="__PUBLIC__/plugins/font-awesome/css/font-awesome.min.css">
</head>

<body>
<div style="margin: 15px;">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>新增桌台</legend>
    </fieldset>

    <form class="layui-form" action="{:U('Table/add')}" method="post">
        <div class="layui-form-item">
            <label class="layui-form-label"><i class="layui-color-danger">*</i>桌台号码</label>
            <div class="layui-input-inline">
                <input type="text" name="number"  class="layui-input" autocomplete="off" placeholder="请输入桌台号" >
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">状态：</label>
            <div class="layui-input-block">
                <input type="radio"  name=status  <if condition="$data.status eq 0">checked</if> value="0"  title="关闭">
                <input type="radio"  name=status  <if condition="$data.status eq 1">checked</if> value="1"  title="开启">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">备注：</label>
            <div class="layui-input-block">
                <textarea name="remark"  id="note" class="layui-textarea" placeholder="请输入内容"></textarea>
            </div>
        </div>
        <if condition="$Think.session.is_company neq 1">
            <div class="layui-form-item">
                <label class="layui-form-label"><i class="layui-color-danger">*</i> 所属店铺：</label>
                <div class="layui-input-inline">
                    <select name="shop_id" lay-verify="gp_id">
                        <volist name="shop" id="vo">
                            <option value="{$vo.id}">{$vo.name}</option>
                        </volist>
                    </select>
                </div>
            </div>
            <else/>
            <input type="hidden" name="shop_id" value="{$Think.session.shop_id}">
        </if>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="subBtn">立即提交</button>
                <a href="{:U('Table/lists')}" class="layui-btn layui-btn-primary">返回</a>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript" src="__PUBLIC__/plugins/layui/layui.js"></script>
<script>
    layui.use(['form','upload'], function() {
        var form = layui.form,
            layer = layui.layer,
            upload = layui.upload,
            $ = layui.jquery;
        form.on('switch(switchTest)', function(data){
            data.elem.checked ? $(data.elem).val('1') : $(data.elem).val('0');
        });
        upload.render({
            elem:'#uploadBtn',
            url: '{:U('Food/uploadFoodThumb')}',
            ext: 'jpg|gif|png|jpeg',
            method: 'post',
            done: function(data){
            layer.alert(data.msg, {
                title : '提示',
                icon : data.code,
            });
            if(data.code == 1){

                $('#bg_img').attr('src',data.data);
                $("input[name='bg_img']").attr('value',data.data);

            }


        },
        error: function(){
            layer.alert('上传接口失败！', {
                title : '提示',
                icon : data.code,
            });
        }
    });

        //自定义验证规则
        form.verify({

            name: function(value, item){
                if(value.length < 1){
                    return '名称不能少于1个字符！';
                }
            },
            name: [/^\s+$/g, '不能是空格'],
            thumb: function(value, item){
                if(value.length < 1){
                    return '请至少上传一幅封面！';
                }
            },
            type_id: function(value, item){
                if(value.length < 1){
                    return '请至少选择一种类型！';
                }
            },
            price: [/^\d+(\.\d+)?$/, '价格必须是数字！'],
            gp_id: function(value, item){
                if(value.length < 1){
                    return '请至少选择一家餐商！';
                }
            },
        });
    });
</script>
</body>

</html>
