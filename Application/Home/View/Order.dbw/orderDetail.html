<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>{:C('WEB_TITLE')}</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">

		<link rel="stylesheet" href="__PUBLIC__/plugins/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="__PUBLIC__/css/global.css" media="all">
		<link rel="stylesheet" href="__PUBLIC__/plugins/font-awesome/css/font-awesome.min.css">
	</head>

	<body>
		<div style="margin: 15px;">
			<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
				<legend>订单详情</legend>
			</fieldset>

			<form class="layui-form" action="">
				<div class="layui-form-item">
					<label class="layui-form-label">订单号：</label>
					<div class="layui-input-block">
						<input type="text" value="{$orderList['order_no']}" class="layui-input" disabled>
					</div>
				</div>				
				<div class="layui-form-item">
					<label class="layui-form-label">工号：</label>
					<div class="layui-input-block">
						<input type="text" value="{$orderList['pnum']}" class="layui-input" disabled>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">姓名：</label>
					<div class="layui-input-block">
						<input type="text" value="{$orderList['pname']}" class="layui-input" disabled>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">部门：</label>
					<div class="layui-input-block">
						<input type="text" value="{$orderList['department']}" class="layui-input" disabled>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">类型：</label>
					<div class="layui-input-block">
						<input type="text" value="{$orderList['type']}" class="layui-input" disabled>
					</div>
				</div>				
				<div class="layui-form-item layui-form-text">
					<label class="layui-form-label">明细：</label>
					<div class="layui-input-block">
						<table class="site-table table-hover">
							<thead>
								<tr>
									<th>菜品</th>
									<th>单价</th>
									<th>数量</th>
								</tr>
							</thead>
							<!--内容容器-->
							<tbody>
								<volist name="orderList['food_items']" id="vo">
								<tr>
									<td>{$vo.food_name}</td>
									<td>￥{$vo.food_price}</td>
									<td>{$vo.food_num}</td>									
								</tr>
								</volist>	
							</tbody>
						</table>						
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">总金额：</label>
					<div class="layui-input-block">
						<input type="text" value="￥{$orderList['amount']}" class="layui-input" disabled>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">状态：</label>
					<div class="layui-input-block">
						<input type="text" value="<if condition="$orderList['status'] eq 1">已支付<else />未支付</if>" class="layui-input" disabled>
					</div>
				</div>	
				<div class="layui-form-item">
					<label class="layui-form-label">支付方式：</label>
					<div class="layui-input-block">
						<input type="text" value="<switch name="orderList['pay_type']">
								<case value="0">刷厂牌</case>
								<case value="1">现金</case>
								<case value="2">微信</case>
								<case value="3">支付宝</case>
								</switch>" class="layui-input" disabled>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">付款时间：</label>
					<div class="layui-input-block">
						<input type="text" value="{$orderList['pay_time']}" class="layui-input" disabled>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">创建时间：</label>
					<div class="layui-input-block">
						<input type="text" value="{$orderList['add_time']}" class="layui-input" disabled>
					</div>
				</div>				
				<div class="layui-form-item">
					<div class="layui-input-block">
						<button type="button" class="layui-btn layui-btn-primary" onClick="history.back();">返回</button>
					</div>
				</div>
			</form>
		</div>
		<script type="text/javascript" src="__PUBLIC__/plugins/layui/layui.js"></script>
		<script>
			layui.use(['form']);
		</script>
	</body>

</html>
