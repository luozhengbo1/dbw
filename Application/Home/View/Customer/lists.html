<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>{:C('WEB_TITLE')}</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">

    <link rel="stylesheet" href="__PUBLIC__/plugins/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="__PUBLIC__/css/global.css" media="all">
    <link rel="stylesheet" href="__PUBLIC__/plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="__PUBLIC__/css/page.css">
</head>

<body>
<div style="margin: 15px;">
    <blockquote class="layui-elem-quote">
        <a class="layui-btn">消费者列表</a>
        <form class="layui-form fl-r" action="{:U('Customer/lists')}" method="get">
            <div class="layui-form-item" style="margin:0;">
                <label class="layui-form-label">名称：</label>
                <div class="layui-input-inline">
                    <input type="text" name="name" class="layui-input" value="<notempty name="name">{$name}</notempty>" placeholder="支持模糊查询.." autocomplete="off" >
                </div>
                <div class="layui-form-mid layui-word-aux" style="padding:0;">
                    <button class="layui-btn" lay-submit="" lay-filter="subBtn"><i class="fa fa-search" aria-hidden="true"></i> 查询</button>
                </div>
            </div>
        </form>
    </blockquote>
    <fieldset class="layui-elem-field">
        <legend>消费者列表</legend>
        <div class="layui-field-box">
            <table class="site-table table-hover">
                <thead>
                <tr>
                    <th><input type="checkbox" id="checkAll"></th>
                    <th>昵称</th>
                    <th>用户名</th>
                    <th>头像</th>
                    <th>性别</th>
                    <th>生日</th>
                    <th>手机号</th>
                    <th>注册时间</th>
                    <th>操作</th>
                </tr>
                </thead>
                <!--内容容器-->
                <tbody>
                <volist name="lists" id="vo">
                    <tr>
                        <td><input type="checkbox" name="ids[]" value="{$vo['id']}"></td>
                        <td>{$vo.nickname}</td>
                        <td>{$vo.name}</td>
                        <td><img style="width: 60px;" src="{$vo.headimgurl}" /></td>
                        <td>{$vo.sex}</td>
                        <td>{$vo.birthday}</td>
                        <td>{$vo.mobile}</td>
                        <td>{$vo.reg_time}</td>
                        <td>
                            <a href="{:U('Customer/edit',array('id'=> $vo['id']))}" class="layui-btn layui-btn-normal layui-btn-mini" title="详情"><i class="fa fa-search" aria-hidden="true"></i> 详情</a>
                            <a href="{:U('Customer/edit',array('id'=> $vo['id']))}" class="layui-btn layui-btn-mini" title="编辑"><i class="layui-icon">&#xe642;</i> 编辑</a>
                            <a href="{:U('Customer/del',array('id'=> $vo['id']))}" class="layui-btn layui-btn-danger layui-btn-mini"><i class="layui-icon" title="删除">&#xe640;</i> 删除</a>
                        </td>
                    </tr>
                </volist>
                </tbody>
            </table>
            <div class="layui-box layui-laypage layui-laypage-default">
                <volist name="pageList" id="vo">
                    <if condition="$vo.curr eq 1">
                        <span class="layui-laypage-curr"><em class="layui-laypage-em"></em><em>{$vo.name}</em></span>
                        <else />
                        <a href="{$vo.href}" class="layui-laypage-curr">{$vo.name}</a>
                    </if>
                </volist>
            </div>
            <div class="page" style="margin-left: -3px;margin-top:5px;">{$pageBar}</div>
        </div>
    </fieldset>
</div>

<script type="text/javascript" src="__PUBLIC__/plugins/layui/layui.js"></script>
<script>
    layui.use(['form','layer'], function(){
        var form = layui.form;
        var layer = layui.layer;
        var $ = layui.jquery;

        $('#downExcel').click(function(){
            layer.open({
                type: 2,
                title: '正在生成,请稍后...！',
                icon: 1,
                shadeClose: true,
                shade: 0.5,
                area: ['300px', '30%'],
                content: '{:U('Food/downExcel',array('name'=>$name,'type_id'=>$type_id))}',
                success: function(layero, index){

                setTimeout(function(){

                    layer.close(index);

                }, 1000);


            }

        });
        });
    });
    function delFood(id){
        layer.msg('努力加载中...！', {time : 0,icon: 16,offset:['40%', '40%'],shade: [0.5,'#fff']});
        var $ = layui.jquery;
        layer.confirm('确认是否删除?', {
            title: '提示',
            icon: 3,
            btn: ['确定','取消']

        }, function(){
            layer.msg('努力加载中...！', {time : 0,icon: 16,offset:['40%', '40%'],shade: [0.5,'#fff']});
            $.ajax({
                type:'post',
                url : '{:U('Food/delFood')}',
                dataType : 'json',
                data:{'id':parseInt(id)},
            success : function(data){

                layer.confirm(data.msg, {
                    title: '提示',
                    icon: data.code,
                    btn: ['确定']
                },function(){
                    location.reload();
                });

            },
            error : function(XMLHttpRequest, textStatus, errorThrown){
                layer.alert('请求发送失败,请重试！', {
                    title : '提示',
                    icon : 0,
                });
            }
        });
        });

    }

</script>
</body>

</html>
