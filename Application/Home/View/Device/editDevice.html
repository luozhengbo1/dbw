<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>{:C('WEB_TITLE')}</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">

		<link rel="stylesheet" href="__PUBLIC__/plugins/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="__PUBLIC__/plugins/font-awesome/css/font-awesome.min.css">
	</head>

	<body>
		<div style="margin: 15px;">
			<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
				<legend>编辑设备</legend>
			</fieldset>

			<form class="layui-form" action="{:U('Device/editDevice')}" method="post">
				<input type="hidden" name="id" value="{$deviceList['id']}">
				<div class="layui-form-item">
					<label class="layui-form-label"><i class="layui-color-danger">*</i> 编号：</label>
					<div class="layui-input-block">
						<input type="text" name="no" class="layui-input" value="{$deviceList['no']}" lay-verify="title" autocomplete="off" placeholder="请输入编号">
					</div>
				</div>			
				<div class="layui-form-item">
					<label class="layui-form-label"><i class="layui-color-danger">*</i> 设备名：</label>
					<div class="layui-input-block">
						<input type="text" name="title" lay-verify="title" class="layui-input" value="{$deviceList['title']}"  autocomplete="off" placeholder="请输入设备名">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">ip：</label>
					<div class="layui-input-block">
						<input type="text" name="ip" class="layui-input" value="{$deviceList['ip']}"   autocomplete="off" placeholder="请输入ip">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">设备id：</label>
					<div class="layui-input-block">
						<input type="text" name="devid" class="layui-input" value="{$deviceList['devid']}" placeholder="请输入设备id" autocomplete="off">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">位置：</label>
					<div class="layui-input-block">
						<input type="text" name="address" class="layui-input" value="{$deviceList['address']}">
					</div>
				</div>
				<div class="layui-form-item layui-form-text">
					<label class="layui-form-label">备注：</label>
					<div class="layui-input-block">
						<textarea name="note" class="layui-textarea" placeholder="请输入内容">{$deviceList['note']}</textarea>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" lay-submit="" lay-filter="subBtn">立即提交</button>
						<button type="button" class="layui-btn layui-btn-primary" onClick="history.back();">返回</button>
					</div>
				</div>
			</form>
		</div>
		<script type="text/javascript" src="__PUBLIC__/plugins/layui/layui.js"></script>
		<script>
			layui.use(['form', 'layedit', 'laydate'], function() {
				var form = layui.form,
					layer = layui.layer,
					layedit = layui.layedit,
					laydate = layui.laydate;
					
				//自定义验证规则
				form.verify({
					no: function(value) {
						if(value.length < 1) {
							return '编号不能少于1个字符！';
						}
					},
					title: function(value) {
						if(value.length < 1) {
							return '设备名不能少于1个字符！';
						}},	
				});
				form.on('switch(switch)', function(data){

					data.elem.checked ? $(data.elem).val('1') : $(data.elem).val('0');
								
				});					
			});
		</script>
	</body>

</html>
