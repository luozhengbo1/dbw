<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>{:C('WEB_TITLE')}</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">

		<link rel="stylesheet" href="__PUBLIC__/plugins/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="__PUBLIC__/plugins/font-awesome/css/font-awesome.min.css">
	</head>

	<body>
		<div style="margin: 15px;">
			<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
				<legend>用户详情</legend>
			</fieldset>

			<form class="layui-form">
				<div class="layui-form-item">
					<label class="layui-form-label">用户名：</label>
					<div class="layui-input-inline">
						<input type="text" value="{$userList['username']}" class="layui-input" disabled>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">角色：</label>
					<div class="layui-input-inline">
						<select disabled>
							<option value="" selected=""></option>
						<volist name="groupList" id="vo">
							<option value="{$vo.id}" <if condition="$vo.id eq $userList['group_id']">selected="selected"</if>>{$vo.title}</option>
						</volist>	
						</select>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">状态：</label>
					<div class="layui-input-block">
						<input type="checkbox" name="status" lay-skin="switch" title="开关" <if condition="$userList['status'] eq 1">checked="true"</if> disabled>
					</div>
				</div>
				<div class="layui-form-item layui-form-text">
					<label class="layui-form-label">备注：</label>
					<div class="layui-input-block">
						<textarea class="layui-textarea" disabled>{$userList['note']}</textarea>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-input-block">
						<button type="button" class="layui-btn layui-btn-primary" onClick="history.back();">返回</button>
					</div>
				</div>
			</form>
		</div>
		<script type="text/javascript" src="__PUBLIC__/plugins/layui/layui.js"></script>
		<script>
		layui.use(['form']);
		</script>
	</body>

</html>
